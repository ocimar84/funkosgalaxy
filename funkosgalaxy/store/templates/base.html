!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funko's Galaxy</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'image/favicon_io.ico' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">
</head>
</head>
<body>
    <header>
        <div class="container">
            <a href="{% url 'home' %}"><img src="{% static 'image/funkosgalaxy.logo2.png' %}" alt="Funko's Galaxy Logo" class="logo"></a>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'product_list' %}">Shop</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                    {% comment %} <li><a href="{% url 'showcase' %}">Showcase</a></li> {% endcomment %}
                </ul>    
              </nav>       
       
            <div class="user-actions">
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="btn-icon"><i class="fas fa-user fa-lg"></i></a>
                {% else %}
                    <a href="{% url 'account_login' %}" class="btn-icon"><i class="fas fa-user fa-lg"></i></a>
                {% endif %}
                <a href="#" class="btn-icon"><i class="fas fa-shopping-basket fa-lg"></i></a>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <p>&copy; Fuko's Galaxy. All rights reserved.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=61550634398595" target="_blank" class="icon-facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/funkosgalaxy/" target="_blank" class="icon-instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
