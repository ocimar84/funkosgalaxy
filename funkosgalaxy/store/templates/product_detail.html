{% extends "base.html" %}
{% block main_content %}
    <h1>{{ product.name }}</h1>
    <p>Description: {{ product.description }}</p>
    <img src="{{ product.image.url }}" alt="Product image">
    <div class="price">Price: $ {{ product.price }}</div>
    <a href="{% url 'product_detail' product.id %}" class="btn-shop-now">Buy</a>
{% endblock %}
