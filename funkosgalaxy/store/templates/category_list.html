{% extends "base.html" %} {% block main_content %} {% load static %}
    <div class="p-5 text-center bg-body-tertiary">
        <div class="container py-5">
            <h1 class="text-body-emphasis fw-bold">All Categories</h1>
            <p class="col-lg-8 mx-auto lead">
            See all of our categories
            </p>
        </div>
    </div>
    <div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">
        {% for category in categories %}
            <div class="text-bg-dark me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
                <div class="my-3 py-3">
                    <h2 class="display-5 mb-3">{{ category.name }}</h2>
                    <div class="justify-content-center d-flex flex-row my-3 gap-3">
                        <a href="{% url 'category_detail' category.id %}" type="button" class="btn btn-lg btn-primary">See products</a>
                    </div>
                </div>
                <div
                    class="bg-dark shadow-sm mx-auto overflow-hidden"
                    style="
                        width: 80%;
                        height: 300px;
                        border-radius: 21px 21px 0 0;
                    "
                >
                    <img src="{{ category.image.url }}" alt="Category image" class="w-100" />
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
