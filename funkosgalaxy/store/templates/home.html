{% extends "base.html" %}
{% block content %}
    {% load static %}
    <div class="banner-container container">
        {% for category in categories %}
            <div class="banner">
                <img src="{{ category.image.url }}" alt="Category image">
                <h2>{{ category.name }}</h2>
                <a href="{% url 'category_detail' category.id %}" class="btn-shop-now">See more</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
