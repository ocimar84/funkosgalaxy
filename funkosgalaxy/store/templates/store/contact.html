<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        header {
            background-color: #4CAF50; /* Fundo verde para o cabeçalho */
            color: #fff;
            padding: 10px;
            display: flex; /* Torna o cabeçalho flexível */
            align-items: center; /* Centraliza verticalmente os itens */
            justify-content: space-between; /* Coloca os itens lado a lado */
            position: relative; /* Define a posição relativa para o cabeçalho */
            z-index: 1; /* Define a ordem de empilhamento para garantir que o cabeçalho fique sobre os outros elementos */
            text-align: center; /* Centraliza o conteúdo do cabeçalho */
        }

        /* Estilo adicional para expandir o background verde do cabeçalho */
        @media screen and (min-width: 768px) {
            header {
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
                border-left: 1px solid #fff;
                border-right: 1px solid #fff;
            }
        }
        
        footer {
            background-color: #4CAF50; /* Fundo verde para o footer */
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .social-icons a {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            margin: 0 5px;
            text-align: center;
            line-height: 30px;
            color: #4CAF50;
        }


        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .input-group input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        .input-group input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <header>
        <div class="container">
            <h1>Funko's Galaxy</h1> <!-- Título em preto -->
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}" style="color: #fff;">Home</a></li>
                    <li><a href="{% url 'product_list' %}" style="color: #fff;">Shop</a></li>
                    <li><a href="{% url 'contact' %}" style="color: #fff;">Contact</a></li> <!-- Added Contact link here -->
                    <li><a href="{% url 'showcase' %}" style="color: #fff;">Showcase</a></li>
                </ul>
            </nav>
        </div>
    </header>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="/submit" method="post">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="input-group">
                <input type="submit" value="Send">
            </div>
        </form>
    </div>
</body>
</html>
<footer>
    <p>&copy; Fuko's Galaxy. All rights reserved.</p>
    <div class="social-icons">
        <a href="#" class="icon-facebook"><i class="fab fa-facebook"></i></a>
        <a href="#" class="icon-instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" class="icon-youtube"><i class="fab fa-youtube"></i></a>
    </div>
</footer>
