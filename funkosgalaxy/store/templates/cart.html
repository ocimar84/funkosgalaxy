{% extends "base.html" %}
{% block main_content %}
	<div class="p-5 text-center bg-body-tertiary">
		<div class="container py-5">
			<h1 class="text-body-emphasis fw-bold">Cart</h1>
			<p class="col-lg-8 mx-auto lead">
			See all of your products
			</p>
            <p class="col-lg-8 mx-auto">
                Items: {{ count }}, Total: ${{ total }}
            </p>
		</div>
	</div>
	<div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">
		{% for item in items %}
			<div class="bg-body-tertiary me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
				<div class="my-3 py-3">
					<h2 class="display-5 text-primary">{{ item.product.name }}</h2>
					<div class="justify-content-center d-flex flex-row my-3 gap-3">
                        <h2>Qty: {{ item.quantity }}</h2>
                        <h2>Total: ${{ item.total }}</h2>
                    </div>
                    <a href="{% url 'product_detail' item.product.id %}" type="button" class="btn btn-lg btn-danger">Remove</a>
				</div>
				<div
					class="bg-dark shadow-sm mx-auto overflow-hidden"
					style="
						width: 80%;
						max-width: 500px;
						height: 300px;
						border-radius: 21px 21px 0 0;
					"
				>
					<img src="{{ item.product.image.url }}" alt="Product image" class="w-100" />
				</div>
			</div>
		{% endfor %}
	</div>
{% endblock %}
