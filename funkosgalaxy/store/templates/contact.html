{% extends "base.html" %}{% load crispy_forms_tags %}{% block main_content %}
    <div class="p-5 text-center bg-body-tertiary">
        <div class="container py-5">
            <h1 class="text-body-emphasis fw-bold">Contact</h1>
            <p class="col-lg-8 mx-auto lead">
            Leave your message below
            </p>
        </div>
    </div>
    <div class="container py-5">
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-{{ message.tags }}{% endif %}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form action="{% url 'contact' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="InputName" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" id="InputName">
            </div>
            <div class="mb-3">
                <label for="InputEmail" class="form-label">Email address</label>
                <input type="email"  name="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="InputMessage" class="form-label">Message</label>
                <textarea name="message" class="form-control" id="InputMessage"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
