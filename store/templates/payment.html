{% extends "base.html" %}

{% block title %}Payment - Funko's Galaxy{% endblock %}
{% block meta_content %}
<meta name="description" content="Make your payment for place the order">
{% endblock %}

{% block main_content %}
	<form id="payment-form">
	<div class="form-row">
		<label for="card-element"> Credit or debit card </label>
		<div id="card-element">
		<!-- A Stripe Element will be inserted here. -->
		</div>
		<!-- Used to display Element errors. -->
		<div id="card-errors" role="alert"></div>
	</div>

	<button id="submit">Pay Now</button>
	</form>
{% endblock %}
