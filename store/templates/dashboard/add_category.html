{% extends "dashboard/dashboard.html" %}
{% block title %}Add Category - Funko's Galaxy{% endblock %}
{% block main_content %}
<div class="container py-5 dash-form-container">
    <h2>Add Category</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Add Category</button>
    </form>
    <a href="{% url 'manage_categories' %}" class="btn btn-secondary mt-2">Back to Categories</a>
</div>
{% endblock %}
